<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../animation.css">
</head>
<body>
    
    <header>
        <nav>
            <div id="logo">
                <a href="../index.html" title="Home page">BVU</a>
            </div>
            <div></div>
            <div></div>
            <div id="menu">
                <ul>
                    <li><a href="../index.html" title="Goto Home page">Home</a></li>
                    <li><a href="../about/about.html" title="Goto About page">About</a></li>
                    <li><a href="#"  class="active-page" title="Goto Contact page">Contact</a></li>
                    <li><a href="../signup/signup.html" title="Goto SignUp page">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    

    <div id="contact-middle">
        <h1 class="title"><span class="hight-light">contact</span> us</h1>
        <p>Please fill out the form below to contact us.</p>

        <form action="#">
            <div>
                <label for="txt-name">Name</label><br>
                <input type="text" name="" id="txt-name" required autofocus pattern="(\w{2,})+">
            </div>
            <div>
                <label for="txt-email">E-mail</label><br>
                <input type="email" name="" id="txt-email" pattern="^[a-z][a-z0-9_\.]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$" required>
            </div>
            <div>
                <label for="txt-message">Message</label><br>
                <textarea name="" id="txt-message" cols="30" rows="6" required></textarea>
            </div>
            <div>
                <input type="submit" value="Submit"title="Click to send this message for us">
            </div>
        </form>
    </div>


    <div id="contact-footer">
        <div>
            <div class="icon-group">
                <div class="icon-image">
                    <img src="../icons/location.svg" alt="">
                </div>
                <div class="icon-title">location</div>
            </div>
            <div class="description">
                175 Main st, Boston, MA
            </div>
        </div>

        <div>
            <div class="icon-group">
                <div class="icon-image">
                    <img src="../icons/phone.svg" alt="">
                </div>
                <div class="icon-title">phone number</div>
            </div>
            <div class="description">
                (617) 555-5555
            </div>
        </div>

        <div>
            <div class="icon-group">
                <div class="icon-image">
                    <img src="../icons/mail.svg" alt="">
                </div>
                <div class="icon-title">E-mail address</div>
            </div>
            <div class="description">
                frontdesk@hotelbt.co
            </div>
        </div>
    </div>


    <footer>Hotel BT &copy; 2019, All Rights Reserved</footer>
</body>
</html>
